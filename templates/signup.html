{% extends "prelogintemplate.html" %}

{% block body %}
<br> <br> <br> <br>
<!-- Acts as the log in page? -->
<header class="special container">
	<span class="icon solid fa-user"></span>
	<h2> Sign Up </h2>
</header>

<!-- One -->
	<section class="wrapper style4 special container medium">

		<!-- Content -->
			<div class="content">
				<form>
					<div class="row gtr-50">
						<div class="col-6 col-12-xsmall">
                            <input type="text" name="firstname" id="firstname" value="" placeholder=" First Name" />
                        </div>

						<div class="col-6 col-12-xsmall">
                            <input type="text" name="lastname" id="lastname" value="" placeholder=" Last Name" />
                        </div>

						<div class="col-12">
                            <input type="email" name="email" id="email" value="" placeholder="Email" />
                        </div>

						<div class="col-12">
                            <input type="password" name="password" id="password" value="" placeholder="Password" />
                        </div>

                        <div class="col-12">
                            <input type="password" name="password" id="password" value="" placeholder=" Confirm Password" />
                        </div>
						
                        <div class="col-12">
                            <input type="submit" value="Sign Up" class="primary" />
                        </div>
					</div>
				</form>
			</div>

	</section>
{% endblock %}
